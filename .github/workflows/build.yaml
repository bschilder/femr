name: Build wheels

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]
        version: ["cpu", "cuda"]
        exclude:
          - os: macos-latest
            version: cuda

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build wheels cpu
      uses: pypa/cibuildwheel@v2.12.2
      if: matrix.version == 'cpu'
      env:
        CIBW_BEFORE_ALL_LINUX: bash build/linux_setup.sh
        CIBW_ARCHS_LINUX: x86_64
    
    - name: Build wheels cuda
      uses: pypa/cibuildwheel@v2.12.2
      if: matrix.version == 'cuda'
      env:
        CIBW_ENVIRONMENT: PATH=$PATH:/usr/local/cuda/bin
        CIBW_BEFORE_ALL_LINUX: bash build/linux_setup_cuda.sh
        CIBW_ARCHS_LINUX: x86_64

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl
